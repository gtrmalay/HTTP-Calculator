<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressions</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <h1>Выражения</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Выражение</th>
                <th>Статус</th>
                <th>Результат</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Expression}}</td>
                <td>{{.Status}}</td>
                <td>{{.Result}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
    <a href="/">Вернуться</a>
</body>
</html>
